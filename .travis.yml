git:
  submodules: false
language: perl
os:
  - linux
  - osx
perl:
  - "5.28"
  - "5.14"
matrix:
  exclude:
  - perl: "5.14"
    os: osx
before_install: "true"
install:
  - "make test-deps"
  - ./perl --version
  - ./openssl version
  - ./perl -MNet::SSLeay -e 'print $Net::SSLeay::VERSION'
script:
  - "make test-main"
jobs:
  include:
    - stage: merge
      before_install: "true"
      install: "true"
      script: curl -f https://gist.githubusercontent.com/wakaba/ab553f86cd017e0cb28c6dbb5364b009/raw/travis-merge-job.pl | perl
